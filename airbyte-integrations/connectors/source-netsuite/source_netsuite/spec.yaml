documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Netsuite Spec
  type: object
  required:
    - realm
    - consumer_key
    - consumer_secret
    - token_key
    - token_secret
    - start_datetime
  additionalProperties: true
  properties:
    realm:
      type: string
      title: Realm (Account Id)
      description: Netsuite realm e.g. 2344535, as for `production` or 2344535_SB1, as for the `sandbox`
      order: 0
      airbyte_secret: true
    consumer_key:
      type: string
      title: Consumer Key
      description: Consumer key associated with your integration
      order: 1
      airbyte_secret: true
    consumer_secret:
      type: string
      title: Consumer Secret
      description: Consumer secret associated with your integration
      order: 2
      airbyte_secret: true
    token_key:
      type: string
      title: Token Key (Token Id)
      description: Access token key
      order: 3
      airbyte_secret: true
    token_secret:
      type: string
      title: Token Secret
      description: Access token secret
      order: 4
      airbyte_secret: true
    object_types:
      type: array
      title: Object Types
      items:
        type: string
      description: The API names of the Netsuite objects you want to sync. Setting this speeds up the connection setup process by limiting the number of schemas that need to be retrieved from Netsuite.
      order: 5
      examples: ["customer", "salesorder", "etc"]
      default: []
    start_datetime:
      type: string
      title: Start Date
      description: Starting point for your data replication based on Last Modified Date, in format of "YYYY-MM-DDTHH:mm:ssZ"
      order: 6
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
      examples: ["2024-01-01T00:00:00Z"]
    end_datetime:
      type: string
      title: End Date
      description: Ending point for your data replication, in format of "YYYY-MM-DDTHH:mm:ssZ"
      order: 7
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
      examples: ["2024-01-01T00:00:00Z"]
    created_datetime:
      type: string
      title: Created Date
      description: Starting point for your data replication based on Created Date, in format of "MM/DD/YYYY". This will default to a year from today, if left blank"
      order: 8
      # TODO: we can standardize date inputs to YYYY-MM-DD (and work with UI datepicker) and convert to NS format on the backend
      pattern: "^[0-9]{2}/[0-9]{2}/[0-9]{4}"
      examples: ["01/01/2024"]
    window_in_days:
      type: integer
      title: Window in Days
      description: The amount of days used to query the data with date chunks. Set smaller value, if you have lots of data. Minimum value is 2.
      order: 9
      default: 30
    retry_concurrency_limit:
      type: boolean
      title: Retry on Concurrency Limit
      description: Whether or not airbyte should retry after encountering error 429 CONCURRENCY_LIMIT_EXCEEDED after waiting 5 seconds.
      order: 10
      default: false
    concurrency_limit:
      type: integer
      title: Concurrency Limit
      description: The number of concurrent requests to make to Netsuite.
      order: 11
      default: 2
